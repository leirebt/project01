<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [{ saludo: "buenos", momentoDia: "dias", posesivo: "mis", adjetivo: "chiquets" }]// Creamos array con un objeto
        array = JSON.stringify(array);//convertimos el array a un string
        localStorage.setItem("saludos", array)//Guardamos el array convertido a string en el localstorage, asociado a una clave
        let datosDelLocalStorage = localStorage.getItem("saludos")//recuperamos por clave lo que tenemos guardado en el localstorage
        console.log(datosDelLocalStorage);
        datosDelLocalStorage = JSON.parse(datosDelLocalStorage); //convertimos el string en objeto
        console.log(datosDelLocalStorage);
    </script>
</body>
</html>
